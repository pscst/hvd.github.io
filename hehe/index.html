<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(100deg, #b62525, #5c0909, #e63333);
            background-size: 300% 300%;
            animation: backgroundMove 6s infinite alternate, colorChange 10s infinite alternate;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        @keyframes backgroundMove {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        @keyframes colorChange {
            0% {
                background-color: #f5f5f5;
            }
            50% {
                background-color: #e0e0e0;
            }
            100% {
                background-color: #c0c0c0;
            }
        }
        .title {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            padding: 20px;
            border-radius: 15px;
            white-space: nowrap;
        }

        .card {
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
            width: 90%;
            margin-top: 100px;
        }
        .cat-gif {
    width: 500px;
    height: auto;
    margin-top: 10px;
}
        .choices {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-top: 20px;
        }

        .nobutton {
            padding: 20px 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 50px;
            user-select: none;
        }
        .yesbutton{
            padding: 20px 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            user-select: none;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            transform-origin: center;
            position: relative;
            z-index: 2;
        }

        #noBtn {
            background-color: #ff4444;
            color: white;
            position: fixed;
            z-index: 1000;

        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.5);
            animation: float 4s ease-in-out infinite;
        }

        .message {
            position: fixed;
            color: white;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            pointer-events: none;
            animation: fadeOut 1s forwards;
            white-space: nowrap;
            z-index: 1001;
        }

        .bouquet-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            opacity: 0;
            transition: opacity 2s ease-in;
        }

        .flower {
            transform-origin: bottom center;
            animation: bloomFlower 3s ease-out forwards;
        }

        @keyframes bloomFlower {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
   @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(54);
            }
        }
        .success-message {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            padding-bottom: 40px;
        }
    </style>
</head>
<body>
    
    <div class="hearts"></div>
    <h1 class="title">Will you be my Valentine? üíù</h1>
    <div class="card">
        <div class="choices">
            <button id="yesBtn" class="btn yesbutton">Yes</button>
            <button id="noBtn" class="btn nobutton">No</button>
        </div>
    </div>

   

    <audio id="sadSound" src="/api/placeholder/audio.mp3"></audio>
    <audio id="happyMusic" src="/api/placeholder/audio.mp3" loop></audio>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const card = document.querySelector('.card');
        const title = document.querySelector('.title');
        const sadSound = document.getElementById('sadSound');
        // const happyMusic = document.getElementById('happyMusic');
        // const bouquetContainer = document.querySelector('.bouquet-container');
        
        let yesBtnSize = 1;
        let attempts = 0;
        let lastSoundPlay = 0;

        const messages = [
            "Are you sure? ü•∫",
            "WAG KASEEEEE üí≠",
            "IIYAK AKO üò¢",
            "Give love a chance! ‚ù§Ô∏è",
            "Pretty please? üôè",
            "OUCHIEEEE üíî",
            "One more chance? üé≤",
            "Think about it! ü§î",
            "But why? üò©",
            "Come on! üéà",
            "Don't be shy! üòä",
            "Is that your final answer? ü§®",
            "You can't escape love! üèÉ‚Äç‚ôÇÔ∏è",
            "Try again! üéØ",
            "Maybe reconsider? üåü",
            "HAYZZZZZZZ",
            "Resistance is futile! üö´",
            ":<<<<< ü§î",
            "But we're perfect together! üíë",
            "Don't make me sad! üò≠"
        ];

        function playSound() {
            const now = Date.now();
            if (now - lastSoundPlay > 500) { // Prevent too frequent sound playing
                sadSound.currentTime = 0;
                sadSound.play();
                lastSoundPlay = now;
            }
        }

        function createMessage(x, y) {
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = messages[Math.floor(Math.random() * messages.length)];
            message.style.left = `${x}px`;
            message.style.top = `${y}px`;
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 1000);
        }

        function createHearts() {
            const heartsContainer = document.querySelector('.hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 4 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        function moveNoButton() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;
            const titleRect = title.getBoundingClientRect();
            
            const minX = 0;
            const maxX = viewportWidth - buttonWidth;
            const minY = titleRect.bottom + 20;
            const maxY = viewportHeight - buttonHeight - 10;
            
            let newX = Math.random() * (maxX - minX) + minX;
            let newY = Math.random() * (maxY - minY) + minY;
            
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            
            attempts++;
            createMessage(newX, newY - 30);
            playSound();

            yesBtnSize = Math.min(yesBtnSize + 0.5, 20);
            yesBtn.style.transform = `scale(${yesBtnSize})`;
        }

        function handleNoButtonHover(e) {
            const noBtnRect = noBtn.getBoundingClientRect();
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const distance = Math.sqrt(
                Math.pow(mouseX - (noBtnRect.left + noBtnRect.width/2), 2) +
                Math.pow(mouseY - (noBtnRect.top + noBtnRect.height/2), 2)
            );

            if (distance < 100) {
                moveNoButton();
            }
        }

        function initializeNoButton() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const titleRect = title.getBoundingClientRect();
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${viewportWidth / 2 - noBtn.offsetWidth / 2}px`;
            noBtn.style.top = `${titleRect.bottom + 150}px`;
        }

        yesBtn.addEventListener('click', () => {
     card.innerHTML = `
    <h1 class="success-message">YEY! Thank you and Happy Valentine\'s Day Adiii! ‚ù§Ô∏è</h1>
<iframe src="insert_your_video_link_here" width="100%" height="700" allow="autoplay"></iframe>



`;
    createHearts();
    noBtn.style.display = 'none';
    title.style.display = 'none';
    happyMusic.play();

});

        window.addEventListener('load', initializeNoButton);
        window.addEventListener('resize', initializeNoButton);
        document.addEventListener('mousemove', handleNoButtonHover);
        createHearts();
    </script>
</body>
</html>
